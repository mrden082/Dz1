<!doctype html5>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Моя тестовая страница</title>
  </head>
  <body>
    <script>
        let arr = [],
            min = 0,
            max = 20;
        for (let i = 0; i < 10; i++) {
            arr[i] = [];
            for (let j = 0; j < 10; j++) {
                arr[i][j] = Math.floor(Math.random() * (max - min + 1) + min);
            }
        }
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                document.write(arr[i][j] + " ");
            }
            document.write("<br>");
        } 

        let kol = 0;
        for (let i = 0; i < 10; i++) {
            for (let j = 0; j < 10; j++) {
                if (arr[i][j]%2===0) {
                    kol++;
                }
            }
        } 

        let count = 0;
        for (let i = 0; i < 10; i++) {
            let sum1 = 0;
            for (let j = 0; j < 10; j++) {
            sum1 += arr[i][j];
            }
            if (sum1 > 100) {
            count++;
            }
        }

        document.write(`Количество строк с суммой больше 100: ${count}`);
        document.write("<br>");
        document.write("Количество чётных эллементов: " + kol);
    </script>


    <link >
  </body>
</html>
